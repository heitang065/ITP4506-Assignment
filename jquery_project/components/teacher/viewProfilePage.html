<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../css/components/teacher/viewProfilePage.css"
    />
  </head>
  <body>
    <div class="profile-container">
      <aside class="profile-card">
        <div class="profile-wrapper-main">
          <div class="modals">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary "
              data-bs-toggle="modal"
              data-bs-target="#editProfile"
            >
              Edit Profile
            </button>
    
            <!-- Modal -->
            <div
              class="modal fade"
              id="editProfile"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="student-edit-profile-form">
                      <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputEmail1"
                            required
                            value="Harry Potter"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Birthday</label
                          >
                          <input type="text" class="form-control" id="date-picker" required value="01/01/2000"/>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Email</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputPassword1"
                            required
                            value="harrypotter@gmail.com"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Phone Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputPassword1"
                            required
                            value="21232123"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Address</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputPassword1"
                            required
                            value="Home"
                          />
                        </div>
                        <button type="submit" class="btn btn-primary">
                          Save changes
                        </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    
            <button
              type="button"
              class="btn btn-primary change-password-btn"
              data-bs-toggle="modal"
              data-bs-target="#changePassword"
            >
              ChangePassword
            </button>
    
            <!-- Modal -->
            <div
              class="modal fade"
              id="changePassword"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="student-change-password-form">
                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Old Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >New Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Comfirm Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-primary change-password-submit-btn">
                          Save changes
                        </button>
                      </form>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <div class="profile-wrapper">
            <div class="avatar">
              <img
                src="https://www.clipartkey.com/mpngs/m/118-1188761_avatar-cartoon-profile-picture-png.png"
                alt=""
              />
            </div>
    
            <table class="profile-table">
              <tr>
                <td>ID</td>
                <td>200000001</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>Teacher</td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>Male</td>
              </tr>
              <tr>
                <td>Name</td>
                <td>Dumbledore</td>
              </tr>
              <tr>
                <td>Date of Birth</td>
                <td>01/01/1950</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>Dumbledore@gmail.com</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>21232123</td>
              </tr>
            </table>
          </div>
        </div>
      </aside>
    </div>

    <script src="../../js/components/teacher/viewProfile.js"></script>
  </body>
</html>
